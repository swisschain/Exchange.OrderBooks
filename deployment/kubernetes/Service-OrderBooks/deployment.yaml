apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: OrderBooks
  labels:
    app: order-books
    environment: Development
    tier: Service
  name: order-books
  namespace: exchange
spec:
  revisionHistoryLimit: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: order-books
  template:
    metadata:
      labels:
        app: order-books
      name: order-books
    spec:
      containers:
      - name: order-books
        image: docker.io/swisschains/exchange-order-books:latest
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
             command:
             - /bin/sh
             - -c 
             - "/bin/echo 'options single-request-reopen' >> /etc/resolv.conf"
        ports:
        - containerPort: 5000
        - containerPort: 5001
        readinessProbe:
          httpGet:
            path: /api/isalive
            port: 5000
          initialDelaySeconds: 40
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/isalive
            port: 5000
          initialDelaySeconds: 40
          periodSeconds: 20
        resources:
          requests:
            memory: 64Mi 
            cpu: 40m 
          limits:
            memory: 128Mi 
            cpu: 500m 
        env:
        - name: SeqUrl
          value: "http://seq.common"         
        - name: RemoteSettingsUrls__0 
          value: "http://settings.common.svc.cluster.local/common"
        - name: RemoteSettingsUrls__1 
          value: "http://settings.common.svc.cluster.local/exchange/common"
        - name: RemoteSettingsUrls__2
          value: "http://settings.common.svc.cluster.local/exchange/order-books"